<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot with File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 600px;
      max-width: 90%;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      height: 60vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }
    .assistant {
      background: #eef;
      padding: 0.5rem;
      border-radius: 4px;
      max-width: 80%;
      align-self: flex-start;
    }
    .user {
      background: #dfffd6;
      padding: 0.5rem;
      border-radius: 4px;
      max-width: 80%;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 1rem;
      border: none;
      outline: none;
    }
    .chat-input button {
      padding: 1rem;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #0056b3;
    }
    .upload-container {
      width: 600px;
      max-width: 90%;
      background: #fff;
      border: 2px dashed #007bff;
      border-radius: 8px;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    .upload-container p {
      margin: 10px 0;
      color: #555;
    }
    .upload-container.dragover {
      background: #cce5ff;
    }
    .hidden-input {
      display: none;
    }
    #upload-status {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="messages" id="messages">
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message here..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <div class="upload-container" id="upload-area">
    <p>Drag & drop a PCAP file here or click to upload</p>
    <input type="file" id="file-input" class="hidden-input" accept=".pcap" />
    <p id="upload-status"></p>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const uploadArea = document.getElementById('upload-area');
    const fileInput = document.getElementById('file-input');
    const uploadStatus = document.getElementById('upload-status');

    function addMessage(content, sender = 'assistant') {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      const innerDiv = document.createElement('div');
      innerDiv.classList.add(sender);
      innerDiv.textContent = content;
      msgDiv.appendChild(innerDiv);
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function fetchChatHistory() {
      try {
        const response = await fetch('/history');
        const data = await response.json();
        if (data.history && Array.isArray(data.history)) {
          messagesDiv.innerHTML = ''; // Clear messages before adding history
          data.history.forEach(msg => addMessage(msg.content, msg.role));
        }
      } catch (error) {
        console.error('Error fetching chat history:', error);
      }
    }

    window.onload = async () => {
      await fetchChatHistory();
    };

    async function uploadFile(file) {
      if (!file.name.endsWith('.pcap')) {
        uploadStatus.textContent = 'Invalid file type. Please upload a .pcap file.';
        uploadStatus.style.color = 'red';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (data.message) {
          uploadStatus.textContent = `✅ ${data.message}`;
          uploadStatus.style.color = 'green';
          await fetchChatHistory();  // Refresh chat history to include DataFrame preview
        }
      } catch (error) {
        console.error('Upload error:', error);
        uploadStatus.textContent = '❌ Error uploading file.';
        uploadStatus.style.color = 'red';
      }
    }

    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) uploadFile(file);
    });

    uploadArea.addEventListener('dragover', (event) => {
      event.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (event) => {
      event.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = event.dataTransfer.files[0];
      if (file) uploadFile(file);
    });
  </script>
</body>
</html>
